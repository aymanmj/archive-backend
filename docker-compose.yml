version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: archive
      POSTGRES_USER: archive
      POSTGRES_PASSWORD: archive
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://archive:archive@db:5432/archive
      JWT_SECRET: super_secret_change_me
      JWT_EXPIRES_SECONDS: "28800"
      CORS_ORIGINS: "http://localhost:5173"
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - uploads:/data/uploads

volumes:
  pgdata:
  uploads:
